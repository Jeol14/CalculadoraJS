<!DOCTYPE html>
<html lang="en" style="font-family: 'Arial Narrow Bold', sans-serif;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body style="background-color: beige;">
    <h3>Calculadora</h3>
    <form id="miformulario" name="">                
        <label for="numero1"><b>Numero 1: </b> </label> 
        <input type="number" name="numero1" id="valor1" autofocus placeholder="Ingrese el numero..."> 
        <button onclick="limpiar();">Limpiar campos</button>
        <br>                                       
        <label for="numero2"><b>Numero 2: </b> </label>
        <input type="number" name="numero2" id="valor2" placeholder="Ingrese el numero..."> 
        <br>
        <br>        
        <button type="button" onclick="sumar();">Sumar</button>        
        <button type="button" onclick="restar();">Restar</button>
        <button type="button" onclick="multiplicar();">Multiplicar</button>
        <button type="button" onclick="dividir();">Dividir</button>
        <p>El resultado es: <span id="el-resultado"></span></p>
    </form>
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
